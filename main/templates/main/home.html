{% extends "main/base.html" %}

{% load static %}
{% load mptt_tags %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/extra_style.css' %}"/>
{% endblock %}


{% block content %}

    <div class="row my-5">


        {% recursetree kategoriak %}
            {% if node.is_root_node and node.status %}
                <div class="col-6 col-md-4 col-lg-3 mb-4 col-12 col-sm-6">
                    <a href="
                        {% if not node.is_leaf_node %}
                            /kategoria/{{ node.id }}/{{ node.slug }}
                        {% elif node.is_leaf_node %}
                            /termek/{{ node.id }}/{{ node.slug }}
                        {% endif %}
                    ">
                        <div class="card text-white d-flex"
                        >
                            <div class="card-body"
                                 style="background-image: url({{ node.image.url }}); background-position: center; background-repeat: no-repeat; background-size: cover;">

                            </div>


                            <div class="card-title text-center">{{ node.nev }}</div>
                        </div>

                    </a>

                </div>
            {% endif %}
        {% endrecursetree %}
    </div>
{% endblock %}
